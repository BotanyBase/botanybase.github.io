name: Update Plants Database

on:
  issues:
    types: [opened]

jobs:
  update-database:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Parse issue and update plants.json
      id: update_json
      run: |
        ISSUE_BODY=$(jq -r '.body' < $GITHUB_EVENT_PATH)
        echo "Issue body: $ISSUE_BODY"
        
        PLANT=$(echo $ISSUE_BODY | jq -r 'fromjson')
        
        echo "Plant JSON: $PLANT"
        
        jq --argjson newPlant "$PLANT" '. += [$newPlant]' identify/plants.json > temp.json && mv temp.json identify/plants.json

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add identify/plants.json
        git commit -m 'Add new plant from issue #${{ github.event.issue.number }}'

    - name: Push changes
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.PAT_TOKEN }}
