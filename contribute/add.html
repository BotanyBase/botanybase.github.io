<h1 style="text-align: center;">Contribute to the Plant Database</h1>
<p style="text-align: center;"><a href="https://botanybase.github.io">Back</a></p>
<br>
  <form id="plant-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br>
    <label for="species">Species:</label>
    <input type="text" id="species" name="species"><br>
    <label for="description">Description:</label>
    <textarea id="description" name="description"></textarea><br>
    <button type="submit">Submit</button>
  </form>

  <script src="validate-data.js"></script>
  <script src="add-data-to-database.js"></script>

  <script>
    const form = document.getElementById('plant-form');
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const data = {
        name: document.getElementById('name').value,
        species: document.getElementById('species').value,
        description: document.getElementById('description').value
      };
      validateData(data, (isValid) => {
        if (isValid) {
          addDataToDatabase(data);
        } else {
          console.error('Invalid data');
        }
      });
    });
  </script>
