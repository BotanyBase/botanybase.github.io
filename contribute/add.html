       <h1>Contribute to the Plant Database</h1>
        <form action="https://github.com/BotanyBase/botanybase.github.io/actions/workflows/add-plant.yml" method="post" id="plantForm" style="text-align: center; display: block; margin: 0 auto;>
            <label for="name">Plant Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            
            <label for="image">Plant Image URL:</label><br>
            <input type="url" id="image" name="image" required><br>
            
            <label for="climate">Plant Climate:</label><br>
            <select id="climate" name="climate" required>
                <option value="tropical">Tropical</option>
                <option value="subtropical">Subtropical</option>
                <option value="temperate">Temperate</option>
                <option value="alpine">Alpine</option>
                <option value="desert">Desert</option>
            </select><br>
            
            <label for="description">Plant Description:</label><br>
            <textarea id="description" name="description" required></textarea><br>
            
            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>
