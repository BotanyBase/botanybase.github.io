---
layout: default
---

<style>
.plant-entries {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.plant-entry {
  background-color: #fff;
  border: 1px solid #ddd;
  padding: 20px;
  margin: 20px;
  width: 250px;
  text-align: center;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.plant-entry h2 {
  font-weight: bold;
  margin-bottom: 10px;
}

.plant-entry p {
  margin-bottom: 20px;
}

.plant-entry img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  margin-bottom: 20px;
}
</style>

{{ content }}

<!-- catalogue.html -->

<!-- Search input field -->
<input type="search" id="search-input" placeholder="Search plants">

<!-- Plant entries container -->
<div class="plant-entries">
  {% for plant in site.plants %}
    <h2>{{ plant.name }}</h2>
    <p>{{ plant.description }}</p>
    <img src="{{ plant.image }}" alt="{{ plant.name }}">
  {% endfor %}
</div>

<script>
  // Fetch plant data from JSON file
  fetch('plants.json')
  .then(response => response.json())
  .then(data => {
    const plants = data;
    const searchInput = document.getElementById('search-input');
    const plantEntriesContainer = document.querySelector('.plant-entries');

    // Display message "Start typing, or enter * to show all plants"
    const message = document.createElement('p');
    message.textContent = 'Start typing, or enter * to show all plants';
    plantEntriesContainer.appendChild(message);

    searchInput.addEventListener('input', () => {
      const searchQuery = searchInput.value.toLowerCase();
      const filteredPlants = plants.filter(plant => plant.name.toLowerCase().includes(searchQuery));

      // Clear the plant entries container
      plantEntriesContainer.innerHTML = '';

      // Display all plants if * is entered
      if (searchQuery === '*') {
        plants.forEach(plant => {
          const plantEntryHTML = `
            <h2>${plant.name}</h2>
            <p>${plant.description}</p>
            <img src="${plant.image}" alt="${plant.name}">
          `;
          const plantEntryElement = document.createElement('div');
          plantEntryElement.innerHTML = plantEntryHTML;
          plantEntriesContainer.appendChild(plantEntryElement);
        });
      } else {
        // Display filtered plants
        filteredPlants.forEach(plant => {
          const plantEntryHTML = `
            <h2>${plant.name}</h2>
            <p>${plant.description}</p>
            <img src="${plant.image}" alt="${plant.name}">
          `;
          const plantEntryElement = document.createElement('div');
          plantEntryElement.innerHTML = plantEntryHTML;
          plantEntriesContainer.appendChild(plantEntryElement);
        });
      }
    });
  });

</script>
